name: WDK LAB Signal Monitor

on:
  schedule:
    # Ïû• ÏãúÏûë Ï†Ñ (KST 23:00 = UTC 14:00)
    - cron: '0 14 * * 1-5'
    
    # Ïû• Ï§ë 30Î∂ÑÎßàÎã§ (KST 23:30~06:00 = UTC 14:30~21:00)
    - cron: '30 14 * * 1-5'
    - cron: '0,30 15-20 * * 1-5'
    - cron: '0 21 * * 1-5'
    
    # ÏïÑÏπ® Î¶¨Ìè¨Ìä∏ (KST 09:00 = UTC 00:00)
    - cron: '0 0 * * 1-5'
    
    # üì∞ Îâ¥Ïä§ ÏïåÎ¶º (KST 10:00 = UTC 01:00) - Îß§Ïùº!
    - cron: '0 1 * * *'
    
    # üèõÔ∏è ÎÇòÎùºÏû•ÌÑ∞ ÏûÖÏ∞∞Í≥µÍ≥† ÏïåÎ¶º (KST 11:00 = UTC 02:00) - Îß§Ïùº!
    - cron: '0 2 * * *'
    
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode (check, daily, report, news, bid)'
        required: true
        default: 'check'
        type: choice
        options:
          - check
          - daily
          - report
          - news
          - bid

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests yfinance
      
      - name: Determine run mode
        id: mode
        run: |
          HOUR=$(date -u +%H)
          
          # KST 09:00 (UTC 00:00) = daily report
          if [ "$HOUR" = "00" ]; then
            echo "mode=daily" >> $GITHUB_OUTPUT
          # KST 10:00 (UTC 01:00) = news
          elif [ "$HOUR" = "01" ]; then
            echo "mode=news" >> $GITHUB_OUTPUT
          # KST 11:00 (UTC 02:00) = bid (ÎÇòÎùºÏû•ÌÑ∞)
          elif [ "$HOUR" = "02" ]; then
            echo "mode=bid" >> $GITHUB_OUTPUT
          # Ïû• ÎßàÍ∞ê (UTC 21:00) = report
          elif [ "$HOUR" = "21" ]; then
            echo "mode=report" >> $GITHUB_OUTPUT
          # Í∑∏ Ïô∏ = check
          else
            echo "mode=check" >> $GITHUB_OUTPUT
          fi
          
          # Manual trigger override
          if [ -n "${{ github.event.inputs.mode }}" ]; then
            echo "mode=${{ github.event.inputs.mode }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Download previous state
        uses: actions/download-artifact@v4
        with:
          name: signal-state
          path: .
        continue-on-error: true
      
      - name: Run WDK LAB Monitor
        if: steps.mode.outputs.mode != 'news' && steps.mode.outputs.mode != 'bid'
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python wdklab_monitor.py ${{ steps.mode.outputs.mode }}
      
      - name: Download news state
        if: steps.mode.outputs.mode == 'news'
        uses: actions/download-artifact@v4
        with:
          name: news-state
          path: .
        continue-on-error: true
      
      - name: Run News Monitor
        if: steps.mode.outputs.mode == 'news'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python news_monitor.py news
      
      - name: Upload news state
        if: steps.mode.outputs.mode == 'news'
        uses: actions/upload-artifact@v4
        with:
          name: news-state
          path: news_sent.json
          retention-days: 30
          overwrite: true
      
      # üèõÔ∏è ÎÇòÎùºÏû•ÌÑ∞ ÏûÖÏ∞∞Í≥µÍ≥† Î™®ÎãàÌÑ∞ÎßÅ
      - name: Download narajangteo state
        if: steps.mode.outputs.mode == 'bid'
        uses: actions/download-artifact@v4
        with:
          name: narajangteo-state
          path: .
        continue-on-error: true
      
      - name: Run Narajangteo Monitor
        if: steps.mode.outputs.mode == 'bid'
        env:
          NARAJANGTEO_API_KEY: ${{ secrets.NARAJANGTEO_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_NEWS_CHAT_ID: ${{ secrets.TELEGRAM_NEWS_CHAT_ID }}
        run: |
          python narajangteo_monitor.py bid
      
      - name: Upload narajangteo state
        if: steps.mode.outputs.mode == 'bid'
        uses: actions/upload-artifact@v4
        with:
          name: narajangteo-state
          path: narajangteo_sent.json
          retention-days: 30
          overwrite: true
      
      - name: Upload state
        uses: actions/upload-artifact@v4
        with:
          name: signal-state
          path: signal_state.json
          retention-days: 30
          overwrite: true
